<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My GitHub Pages Site</title>
  <style>
    body {
      font-family: "Yu Gothic", "Hiragino Kaku Gothic Pro", Meiryo, sans-serif;
      margin: 0;
      min-height: 100vh;
      background: #f6f6f6;
      color: #212121;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    main {
      max-width: 640px;
      padding: 2rem;
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
      text-align: center;
    }
    h1 {
      margin-bottom: 0.75rem;
      font-size: 2.25rem;
    }
    p {
      margin-bottom: 1.5rem;
      line-height: 1.6;
    }
    a {
      color: #2196f3;
      text-decoration: none;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <main>
    <h1>My GitHub Pages Site</h1>
    <p>ようこそ！これはシンプルな静的サイトのプレースホルダーです。ここに自己紹介や作品、連絡先へのリンクを書き加えましょう。</p>
    <p><a href="https://github.com/">GitHubへ移動</a></p>
  </main>
</body>
</html>
